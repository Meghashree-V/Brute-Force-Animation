<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute-Force String Matching Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 1s ease-out;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 1.2em;
            color: #555;
        }
        .input-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74,144,226,0.5);
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #357ab7;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        canvas {
            border: 3px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #fff;
            margin-top: 20px;
        }
        .info {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Brute-Force String Matching Visualization</h1>
    <div class="input-group">
        <label for="text">Text: </label>
        <input type="text" id="text" value="ABABDABACDABABCABAB">
    </div>
    <div class="input-group">
        <label for="pattern">Pattern: </label>
        <input type="text" id="pattern" value="ABABCABAB">
    </div>
    <button onclick="startVisualization()">Start</button>
    <canvas id="canvas" width="1000" height="250"></canvas>
    <div class="info">Use the input fields to enter text and pattern, then click "Start" to see the visualization.</div>

    <script src="visualization.js"></script>
</body>
</html>
